<!-- bookmark_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark List</title>
</head>
<body>
    <h1>Bookmark List</h1>

    <ul>
        {% for bookmark in bookmark_list %}
            <li><a href="{% url 'bookmark:bookmark_detail' pk=bookmark.pk %}">{{ bookmark.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
